<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>订单</title>
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../js/libs/weui/css/weui.min.css">
    <link rel="stylesheet" href="../../js/libs/swiper/css/swiper.min.css">
    <script src="../../js/libs/util/rem.js"></script>
    <script src="../../js/libs/base/zepto.min.js"></script>
    <script src="../../js/libs/weui/js/weui.min.js"></script>
</head>
<body>
<div class="header_link">
    <div class="head-icon position-r">
        <a class="icon icon-back" href="index.html"></a>
        <span class="center-text">订单</span>
    </div>
</div>


<div class="order-content">
<div class="detail-content">
    <div class="detail-title">
        <p class="title"><span class="tip-icon"><i class="tip-g"></i><i class="tip-y"></i></span><span class="content">服务项目</span></p>
        <div class="weui-cells order-list">
            <div class="weui-cell">
                <div class="weui-cell__bd o-position-r" style="height:1.5rem;line-height:1.5rem">
                    <p class="" style="overflow: hidden">
                        <div class="content f-size-m f-left" style="margin-right:20px;">产后开奶</div>
                        <div class="content f-left" style="line-height: 1.5rem">
                            <span class="f-size-s">
                            <city >
                                90
                            </city>分钟<i class="icon icon-down"></i>
                            </span>
                        </div>
                        <div class="content f-size-m f-right">
                            ￥<city class="money">399</city>/次
                        </div>
                    </p>
                </div>
            </div>
        </div>
    </div>


    <div class="detail-title">
        <p class="title"><span class="tip-icon"><i class="tip-g"></i><i class="tip-y"></i></span><span class="content">服务时间</span></p>
        <div class="order-list" style="overflow: hidden;border:0px">
            <div class="f-left f-size-s" style="border:1px solid #d4d4d4;height:1.5rem;width:49%;text-align: center;line-height:1.5rem;">
                请选择日期 <i class="icon icon-down"></i>
            </div>
            <div class="f-left f-size-s" style="border:1px solid #d4d4d4;height:1.5rem;width:49%;text-align: center;line-height:1.5rem;">
                请选择服务时间段 <i class="icon icon-down"></i>
            </div>
        </div>
    </div>

    <div class="detail-title">
        <p class="title"><span class="tip-icon"><i class="tip-g"></i><i class="tip-y"></i></span><span class="content">服务地址</span></p>
                <div class="order-list"  style="border:0px;">
                    <div style="height: 1.5rem;border:1px solid #d4d4d4;line-height:1.5rem;text-align:center;">
                        <div class="f-size-s" style="color:#d4d4d4;">请输入市区|街道|小区|楼栋号|单元号|门牌号</div>
                    </div>
                </div>
    </div>

    <div class="detail-title">
        <p class="title"><span class="tip-icon"><i class="tip-g"></i><i class="tip-y"></i></span><span class="content">联系方式</span></p>

        <div class="nanny-from" style="padding-top:0px;margin-top:0px;margin-bottom:0px;">
            <div class="input-form" style="margin-top:0px;margin-bottom:0px;">
                <form>
                    <div class="mar-5"><label>姓名：<input type="text" class="bor-1 input-text" /></label></div>
                    <div class="mar-5"><label>电话：<input type="text" class="bor-1 input-text" /></label></div>
                    <div class="mar-5" style="height:3rem;"><div style="float:left">备注：</div><textarea class="bor-1 input-text" style="height:3rem;"></textarea></div>
                    <div class="mar-5">
                        <label>
                            <div class="f-left" style="margin-right:30px;">
                                是否恶露：
                             <img src="../../images/radio.png" /> 是
                            </div>
                            <div class="f-left">
                             <img src="../../images/radio.png" /> 否
                            </div>
                        </label>
                    </div>
                </form>
        </div>
    </div>

</div>




    <div style="margin-top:3rem">
        <div style="text-align: center;color: #77C560;" class="f-size-m">温馨提示</div>
        <div style="margin:10px 10px;color: #77C560;" class="f-size-s" >
            18:00后将加收100元夜间服务费，超过15公里加收100元长距离服务费，医疗将加收100元专家费，国际泌乳顾问将加收200元专家费！订单支付后仅可以联系客服更换技师或者服务时间！
        </div>
    </div>

</div>
</div>

<div class="appointment">
    <div class="appointment_left" style="width:70%;">
        <button class="weui-btn weui-btn_default expert_appointment" style="height:1.8rem;line-height:1.8rem;">
            <div class="f-left" style="margin-right:40px;margin-left:50px;">
                合计:￥<city class="money">399.00</city>
            </div>
            <span class="f-left f-size-s">明细 <i class="icon icon-down"></i></span>
        </button>
    </div>
    <div class="appointment_right" style="width:30%;height:1.8rem;line-height:1.8rem;">
        <button class="weui-btn weui-btn_green expert_appointment" >支付</button>
    </div>
</div>
</body>
</html>
