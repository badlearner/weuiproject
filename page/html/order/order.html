<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>订单</title>
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../js/libs/weui/css/weui.min.css">
    <link rel="stylesheet" href="../../js/libs/swiper/css/swiper.min.css">
    <script src="../../js/libs/util/rem.js"></script>
    <script src="../../js/libs/base/zepto.min.js"></script>
    <script src="../../js/libs/weui/js/weui.min.js"></script>
</head>
<body>
<div class="header_link">
    <div class="head-icon position-r">
        <a class="icon icon-back" href="index.html"></a>
        <span class="center-text">订单</span>
    </div>
</div>


<div class="order-content">
<div class="detail-content">
    <div class="detail-title">
        <p class="title"><span class="tip-icon"><i class="tip-g"></i><i class="tip-y"></i></span><span class="content">服务项目</span></p>
        <div class="weui-cells order-list">
            <div class="weui-cell">
                <div class="weui-cell__bd o-position-r order-label">
                    <p class="" style="overflow: hidden">
                        <div class="content f-size-m f-left milk">产后开奶</div>
                        <div class="content f-left price">
                            <span class="f-size-s">
                            <city >
                                90
                            </city>分钟<i class="icon icon-down"></i>
                            </span>
                        </div>
                        <div class="content f-size-m f-right">
                            ￥<city class="money">399</city>/次
                        </div>
                    </p>
                </div>
            </div>
        </div>
    </div>


    <div class="detail-title">
        <p class="title"><span class="tip-icon"><i class="tip-g"></i><i class="tip-y"></i></span><span class="content">服务时间</span></p>
        <div class="order-list order-label-time">
            <div class="f-left f-size-s order-label-date-time">
                请选择日期 <i class="icon icon-down"></i>
            </div>
            <div class="f-left f-size-s order-label-date-time">
                请选择服务时间段 <i class="icon icon-down"></i>
            </div>
        </div>
    </div>

    <div class="detail-title">
        <p class="title"><span class="tip-icon"><i class="tip-g"></i><i class="tip-y"></i></span><span class="content">服务地址</span></p>
                <div class="order-list order-address">
                    <div class="address-detail">
                        <div class="f-size-s">请输入市区|街道|小区|楼栋号|单元号|门牌号</div>
                    </div>
                </div>
    </div>

    <div class="detail-title">
        <p class="title"><span class="tip-icon"><i class="tip-g"></i><i class="tip-y"></i></span><span class="content">联系方式</span></p>

        <div class="nanny-from order-form">
            <div class="input-form">
                <form>
                    <div class="mar-5"><label>姓名：<input type="text" class="bor-1 input-text" /></label></div>
                    <div class="mar-5"><label>电话：<input type="text" class="bor-1 input-text" /></label></div>
                    <div class="mar-5 memo"><div class="memo-description">备注：</div><textarea class="bor-1 input-text"></textarea></div>
                    <div class="mar-5">
                        <label>
                            <div class="f-left" style="margin-right:30px;">
                                是否恶露：
                             <img src="../../images/radio.png" /> 是
                            </div>
                            <div class="f-left">
                             <img src="../../images/radio.png" /> 否
                            </div>
                        </label>
                    </div>
                </form>
        </div>
    </div>

</div>




    <div class="order-recognize">
        <div class="f-size-m recognize-title">温馨提示</div>
        <div class="f-size-s recognize-content" >
            18:00后将加收100元夜间服务费，超过15公里加收100元长距离服务费，医疗将加收100元专家费，国际泌乳顾问将加收200元专家费！订单支付后仅可以联系客服更换技师或者服务时间！
        </div>
    </div>

</div>
</div>

<div class="appointment">
    <div class="appointment_left order-appointment-left">
        <button class="weui-btn weui-btn_default expert_appointment">
            <div class="f-left">
                合计:￥<city class="money">399.00</city>
            </div>
            <span class="f-left f-size-s">明细 <i class="icon icon-down"></i></span>
        </button>
    </div>
    <div class="appointment_right order-appointment-right">
        <button class="weui-btn weui-btn_green expert_appointment" >支付</button>
    </div>
</div>
</body>
</html>
